<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <sa-widgets-grid>

        <div class="row" *ngIf="chartjsData">
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widget [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>Summary of Drugs Expiring</h2>
                    </header>
                    <!--Doughnut Chart (Refer to Chart Js for more info)-->
                    <div>
                        <div class="widget-body">
                            <sa-chart-js typeface="stacked" type="bar" [data]="chartjsData['bar-chart']"></sa-chart-js>
                        </div>
                    </div>
                </sa-widget>
            </article>
            <!-- Weekly summary of patient enrollment -->
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widget [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>Weekly Summary of Patient Enrollment</h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <sa-chart-js type="bar" [data]="chartjsData['bar-chart']"></sa-chart-js>
                        </div>
                    </div>
                </sa-widget>
            </article>
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widget [editbutton]="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>Weekly Summary of Patient Appointments</h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <sa-chart-js type="bar" [data]="chartjsData['bar-chart']"></sa-chart-js>
                        </div>
                    </div>
                </sa-widget>
            </article>
            <article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <sa-widgets-grid>
                    <div class="row">
                        <article class="col-sm-12">

                            <sa-widget [editbutton]="false" [deletebutton]="false" [colorbutton]="false" [togglebutton]="false">
                                <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
                                    <h2>Stocks About to Run Out</h2>
                                </header>
                                <div>
                                    <div class="widget-body no-padding">
                                        <sa-datatable [options]="{ buttons: ['excel', 'pdf'] }" filter="true" tableClass="table table-condenced table-striped table-bordered"
                                            width="80%">
                                            <thead>
                                                <tr>
                                                    <th class="hasinput"><input type="text" class="form-control" placeholder="Filter Drug" /></th>
                                                    <th class="hasinput"><input type="text" class="form-control" placeholder="Filter Unit" /></th>
                                                    <th class="hasinput"><input type="text" class="form-control" placeholder="Filter Quantity"
                                                        /></th>
                                                    <th class="hasinput"><input type="text" class="form-control" placeholder="Filter Treshold Quantity"
                                                        /></th>
                                                    <th class="hasinput"><input type="text" class="form-control" placeholder="Priority" /></th>
                                                </tr>
                                                <tr>
                                                    <th>Drugs</th>
                                                    <th>Unit</th>
                                                    <th>Qty (Units)</th>
                                                    <th>Threshold Qty (Units)</th>
                                                    <th>Priority</th>
                                                </tr>
                                            </thead>
                                        </sa-datatable>
                                    </div>
                                </div>
                            </sa-widget>
                        </article>
                    </div>
                </sa-widgets-grid>
            </article>
        </div>
    </sa-widgets-grid>
</div>
