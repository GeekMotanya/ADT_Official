<div id="content">
  <div class="row">
    <article class="col-sm-12">
      <sa-widget [editbutton]="false" color="darken">
        <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>Regimens</h2>
          <div class="widget-toolbar">
            <a class="btn btn-default" data-toggle="modal" data-target="#newRegimenModal"><i class="fa fa-plus"></i> New Regimen</a>
            <a class="btn btn-danger" data-toggle="modal" data-target="#disableModal"><i class="fa fa-ban"></i> Disable Selected Regimens</a>
            <a class="btn btn-primary" data-toggle="modal" data-target="#enableModal"> Enable Selected Regimens</a>
            <a class="btn btn-success" data-toggle="modal" data-target="#bulkModal">Bulk Mapping</a>
            <a class="btn btn-warning" data-toggle="modal" data-target="#updateModal"> Update Tables</a>
          </div>
        </header>
        <div>
          <div class="widget-body no-padding">            
            <sa-datatable [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/regimen.dummy.json',
              columns: [ {data: 'regimen'}, {data: 'line'}, {data: 'regimen_category'}, {data: 'type_of_service'}, {data: 'options'} ] }"
              paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
              <thead>
                <tr>
                  <th data-hide="phone">Regimen</th>
                  <th data-class="expand"><i class="text-muted hidden-md hidden-sm hidden-xs"></i> Line </th>
                  <th data-hide="phone"><i class="text-muted hidden-md hidden-sm hidden-xs"></i> Regimen Category </th>
                  <th data-hide="phone,tablet"><i class="xt-color-blue hidden-md hidden-sm hidden-xs"></i> Type of Service </th>
                  <th data-hide="phone,tablet">Options</th>
                </tr>
              </thead>
            </sa-datatable>
            <div id="newRegimenModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New Regimen</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
        <!--End-->
        <div id="disableModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Disable</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
        <!--End-->
        <div id="enableModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Enable</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
        <!--End-->
        <div id="bulkModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Bulk Mapping</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
        <!--End-->
        <div id="updateModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update</h4>
              </div>
              <div class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
        <!--End-->
          </div>
        </div>        
      </sa-widget>
    </article>
  </div>
</div>
